<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.basic {
			width: 400px;
			height: 200px;
			border-radius: 30px;
			border: 2px purple solid;
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
			margin-right: auto;
			margin-left: auto;
			margin-top: 30px;
			text-align: center;
		}

		.day {
			background-color: rgb(255, 255, 255);
			color: rgb(26, 26, 26);
		}

		.night {
			background-color: rgb(49, 49, 49);
			color: rgb(226, 226, 226);
		}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="bobp" class="basic" :class="color">
		<P>今天是个好日子啊!天气{{weatherQ}}</P>
		<button @click="turnWeather()">点我</button>
		<p>老Tom今年:{{dbqs.tom}}</p>
		<button @click="dbqs.tom++">加一</button>
		<hr style="width: 80%;margin-left: auto;margin-right: auto;margin-top: 3px;margin-bottom: 3px;">
		<button @click="change">改变</button>
	</div>
	<script src="vue.js"></script>
	<script>
		Vue.config.productionTip = false
		Vue.config.devtools = false
		const shit = new Vue({
			data() {
				return {
					temperature: true,
					color: "day",
					dbqs: {
						tom: 20,
						jerry: 19,
						seapus: 65
					}
				}
			},
			methods: {
				turnWeather() {
					// this.temperature == true ? this.temperature = false :this.temperature = true
					this.temperature = !this.temperature
				},
				change() {
					this.color == "day" ? this.color = "night" : this.color = "day"
				}
			},
			computed: {
				weatherQ: {
					get() {
						return this.temperature ? "很热" : "凉爽"
					}
				}
			},
			watch: {

				temperature(a, b) {
					console.log(a + "----" + b)
				},
				// "dbqs.tom":{
				// 	handler(a,b){
				// 		console.log(a+"----"+b)
				// 	}
				// },
				dbqs: {
					deep: true,
					handler(a, b, c) {
						console.log(a.tom + "----" + b.tom)
					}
				}
			},
		})
		shit.$mount("#bobp")
	</script>
</body>

</html>
